apply plugin: 'com.android.application'


android {
    splits {
        abi {
            enable true
            reset()
            include 'x86', 'x86_64', 'armeabi-v7a'
            universalApk true
        }
    }


    compileSdkVersion 29
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "my.edu.tarc.finalyearproject"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        renderscriptTargetApi 16
        renderscriptSupportModeEnabled true

        ndk {
            abiFilters "armeabi-v7a", "x86"
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        pickFirst "lib/armeabi-v7a/libcardioDecider.so"
        pickFirst "lib/armeabi-v7a/libcardioRecognizer.so"
        pickFirst "lib/armeabi-v7a/libopencv_imgproc.so"
        pickFirst "lib/armeabi-v7a/libcardioRecognizer_tegra2.so"
        pickFirst "lib/armeabi-v7a/libopencv_core.so"
        pickFirst "lib/armeabi-v7a/libblasV8.so"
        pickFirst "lib/armeabi-v7a/librsjni.so"
        pickFirst "lib/mips/librsjni.so"
        pickFirst "lib/mips/libcardioDecider.so"
        pickFirst "lib/x86/libcardioDecider.so"
        pickFirst "lib/armeabi-v7a/libblasV8.so"
        pickFirst "lib/x86/libblasV8.so"
        pickFirst "lib/mips/libRSSupport.so"
        pickFirst "lib/mips/libblasV8.so"


    }

}

